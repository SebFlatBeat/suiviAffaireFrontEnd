<div class="login-wrapper body-under-nav" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Inscription
        <mdb-card-img src="assets/images/inscription.png"></mdb-card-img>
      </mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="NNI" matInput placeholder="NNI">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="email" formControlName="email" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" formControlName="password" matInput placeholder="Mot de Passe">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block">S'enregister</button>

    </form>
  </mat-card>
</div>
